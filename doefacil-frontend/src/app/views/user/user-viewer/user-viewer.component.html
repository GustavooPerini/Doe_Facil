<div class="admin-card">
  <h2>Usuários</h2>

  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="loading">Carregando...</div>

  <table *ngIf="page && page.content.length">
    <thead>
      <tr>
        <th>ID</th><th>Nome</th><th>Email</th><th>Role</th><th style="width:160px">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of page.content">
        <td>{{u.id}}</td>
        <td>{{u.name}}</td>
        <td>{{u.email}}</td>
        <td>
          <select [ngModel]="u.role" (ngModelChange)="changeRole(u, $event)">
            <option *ngFor="let r of roles" [ngValue]="r">{{ r }}</option>
          </select>
        </td>
        <td>
          <button class="danger" (click)="confirmDelete(u)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination" *ngIf="page">
    <button (click)="prev()" [disabled]="pageIndex === 0">Anterior</button>
    <span>Página {{ pageIndex + 1 }} de {{ page.totalPages }}</span>
    <button (click)="next()" [disabled]="pageIndex >= page.totalPages - 1">Próxima</button>
  </div>

  <div *ngIf="page && !page.content.length" class="muted">Nenhum usuário encontrado.</div>
</div>
