<!--<c-header class="mb-4 d-print-none" position="sticky">-->
<ng-container>
	<c-container [fluid]="true">
		<button
			toggle="visible"
			cHeaderToggler
			[cSidebarToggle]="sidebarId"
			class="ps-1"
		>
			<svg cIcon name="cilMenu" size="xl"></svg>
		</button>
		<c-header-nav class="d-none d-lg-flex me-auto">
			<ul class="nav navbar-nav d-md-down-none">
				<li
					style="margin-left: 10px; color: #624476; font-weight: bold"
				>
					<a
						cPopover="O Software Amamenta é um programa desenvolvido pelo Núcleo de Apoio Tecnológico ao PAD (PAD-TI/PADTech)."
						cPopoverPlacement="bottom"
					>
						Bem vindo ao Amamenta!
					</a>
				</li>
			</ul>
		</c-header-nav>

		<c-header-nav>
			<button
				cButton
				(click)="logout()"
				variant="ghost"
				color="light"
				shape="rounded-pill"
				style="color: #624476; font-weight: bold"
			>
				Sair
			</button>
		</c-header-nav>
	</c-container>
	<c-header-divider></c-header-divider>
	<c-container [fluid]="true">
		<c-breadcrumb-router class="ms-2"></c-breadcrumb-router>
	</c-container>
</ng-container>
<!--</c-header>-->
